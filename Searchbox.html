<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/all-wap.css">
		<link rel="stylesheet" href="css/type-wap.css">
		<title>搜索框</title>
	</head>

	<body>
		<div class="pet_mian">
			<!--header-->
			<header class="am-header i-top white">
				<div class="am-header-left am-header-nav s-blank">
					<a href="">

						<img src="images/searchbox/blank.png">
					</a>
				</div>
				<input type="text" class="seachbox am-header-title " placeholder="搜索房间ID、主播名称">
				<div class="am-header-right am-header-nav s-top-seach">
					<a href="">
						<img src="images/searchbox/search.png">
					</a>
				</div>
			</header>
            <!--header-->
			<div class="am-list-news-bd" style="margin-top: 59px;">
				<ul class="am-list s-ul">

					<li class="am-g am-list-item-dated s-jl">
						<a href="">搜索历史</a>

						<span class="am-list-date"><a><img src="images/searchbox/delete.png"></a></span>

					</li>
					<li class="am-g am-list-item-dated s-jl">
						<a href="" >守望先锋</a>

						<span class="am-list-date"><a><img src="images/searchbox/close.png"></a></span>

					</li>			
				</ul>
			</div>
          <!--菜单-->
			<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default ">
				<ul class="am-navbar-nav am-cf am-avg-sm-4 i-footer">
					<li>
						<a href="">
							<img src="images/news.png" alt="新闻" />
							<span class="am-navbar-label">新闻</span>
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/tj.png" alt="推荐" />
							<span class="am-navbar-label">推荐</span>
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/tv.png" alt="直播" />
							<span class="am-navbar-label">直播</span>
						</a>
					</li>
					<li>
						<a href="">
							<img src="images/wo.png" alt="我" />
							<span class="am-navbar-label">我</span>
						</a>
					</li>
				</ul>
			</div>
			<!--菜单-->
		</div>
	</body>

</html>
