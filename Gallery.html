	<body style="background: #FFFFFF;">

			<!--header-->
			<div class="pet_circle-new" style="padding: 0;border: none;margin-top: 49px">
				<!--轮播图-->
				<div id="slideBox" class="slideBox h-tkBox" style="margin-top: 0">

				<div class="bd">
					<ul>
						<li>
							<a href="#"><img src="images/index/bg1.jpg" /></a>
						</li>
						<li>

				<div class="hd h-hb">
					<ul>

					</ul>
				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({
					slideCell: "#slideBox",
					titCell: ".hd ul ", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell: ".bd ul",
					effect: "leftLoop",
					autoPage: true, //自动分页
					autoPlay: false, //自动播放
					interTime: 5000
				});
			</script>

			<!-- 图片居中 -->
			<script type="text/javascript">
				
				var _h=$(window).height();
				var boxH=_h-49*3;
				$(".h-tkBox").height(boxH);

                $(".h-tkBox .bd li").each(function(){
                	var _this=$(this);
                	var imgH=_this.find($("img")).height();
					var imgMargin=(boxH-imgH)/2;

				if(imgH<boxH){
					_this.find($("img")).css("margin-top",imgMargin);
					}

                })
				

			</script>
				<!--轮播图-->

				<div class="am-g h-table-tk">
					<div class="am-u-sm-6" style="padding: 0;">
					<h2 class="am-titlebar-title ">
                                                       亲亲子衿 悠悠我心
                      </h2>

						<span style="float: left; color: #747474;">

					</p>
					</div>					
							<div class="am-u-sm-6" style="margin-top:20px ;">
							<div class="am-u-sm-3"><button class="h-tk-sc"></button></div>
							<script>
								$('.h-tk-sc').on('click', function() {
									layer.open({
										content: '图片收藏成功',
										skin: 'msg',
										time: 2 //2秒后自动关闭
									});
								});
							</script>
							<div class="am-u-sm-3"><button class="h-tk-ly"></button></div>
							<div class="am-u-sm-3"><button class="h-tk-fx" data-am-modal="{target: '#news-share-no-sc'}"></button></div>
							<div class="am-u-sm-3"><button class="h-tk-xz"></button></div>
						</div>	
				</div>
				<div class="am-modal-actions news-share-actions" id="news-share-no-sc">

						</div>
						<div class="am-modal-actions-group news-share-group-btn">
